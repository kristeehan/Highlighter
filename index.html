<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Highlighter Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .button-row {
      margin-bottom: 1rem;
    }
  </style>
  <script type="module" defer src="demo.js"></script>
</head>
<body>

  <div class="button-row">
    <button id="demo-button">Highlight Random Row</button>
  </div>

</body>
</html>
